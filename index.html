<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Portfolio</title>
</head>
<body>
  <header>
      <div class="hero">
            <div class="container">
                <div class="hero__wrap">
                    <div class="hero__col hero__img-box">
                        <img src="./images/photo.jpg" alt="" class="hero__img">
                    </div>
                    <h1 class="hero__col caption hero__caption">Skorokhod Nataliia</h1>
                </div>
            </div>
      </div>
  </header>
  <main>
        <section class="works">
            <h1 class="caption">My Works:</h1>
            <div class="works__wrap">
                <div class="works__col">
                    <div class="works__card">
                        <a href="https://nata-ta.github.io/zooov/" class="works__img-box">
                            <img src="./images/zooov.jpg" alt="zooov" class="works__img">
                        </a>
                    </div>
                </div>
                <div class="works__col">
                    <div class="works__card">
                        <a href="https://nata-ta.github.io/digits/" class="works__img-box">
                            <img src="./images/digits.jpg" alt="digits" class="works__img">
                        </a>
                    </div>
                </div>
                <div class="works__col">
                    <div class="works__card">
                        <a href="https://nata-ta.github.io/traveland/" class="works__img-box">
                            <img src="./images/trevland.jpg" alt="trevland" class="works__img">
                        </a>
                    </div>
                </div>
                <div class="works__col">
                    <div class="works__card">
                        <a href="https://nata-ta.github.io/housesale/" class="works__img-box">
                            <img src="./images/housesale.jpg" alt="housesale" class="works__img">
                        </a>
                    </div>
                </div>
                <div class="works__col">
                    <div class="works__card">
                        <a href="https://nata-ta.github.io/blog-project/" class="works__img-box">
                            <img src="./images/blog.jpg" alt="blog" class="works__img">
                        </a>
                    </div>
                </div>
            </div>
        </section>
  </main>  
</body>
</html>
